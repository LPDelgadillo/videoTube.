<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>VideoTube</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <img src="./images/videotube.png" alt="logo videotube">
        <div class="barra_busqueda">
            <input id="busqueda" class="busqueda" type="text" placeholder="Buscar Video">
            <button class="btn" id="btnBusqueda"><img src="https://i.ibb.co/f1ZJFqb/search.png" alt=""></button>
        </div>
    </header>
    <!-- Videos -->
    <main>
        <div class="contFiltros">
            <button class="btnFiltros active">Todos</button>
            <button class="btnFiltros">Música</button>
            <button class="btnFiltros">Programación</button>
            <button class="btnFiltros">Diseño UX</button>
        </div>
        <div class="contVideos" id="contVideos">

        </div>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
